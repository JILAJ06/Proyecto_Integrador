<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Vista Web Admin/css/base.css">
    <link rel="stylesheet" href="/Vista Web Admin/css/inventario.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&display=swap" rel="stylesheet">
    <script src="/Vista Web Admin/script.js"></script>
    <title>Clink - Inventario</title>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-cube"></i>
                <span>CLINK</span>
            </div>
            
            <nav class="nav-menu">
                <div class="nav-section-main">
                    <a href="index.html" class="nav-item" data-tooltip="Inicio">
                        <i class="fas fa-home"></i>
                        <span>Inicio</span>
                    </a>
                    <a href="ventas.html" class="nav-item" data-tooltip="Venta">
                        <i class="fas fa-cash-register"></i>
                        <span>Venta</span>
                    </a>

                    <div class="nav-divider"></div>

                    <a href="inventario.html" class="nav-item" data-tooltip="Inventario">
                        <i class="fas fa-clipboard-list"></i>
                        <span>Inventario</span>
                    </a>
                    <a href="productos.html" class="nav-item" data-tooltip="Productos">
                        <i class="fas fa-box"></i>
                        <span>Productos</span>
                    </a>
                    <a href="clientes.html" class="nav-item" data-tooltip="Clientes">
                        <i class="fas fa-users"></i>
                        <span>Clientes</span>
                    </a>
                    <a href="empleados.html" class="nav-item" data-tooltip="Empleados">
                        <i class="fas fa-user-tie"></i>
                        <span>Empleados</span>
                    </a>
                    <a href="graficas.html" class="nav-item" data-tooltip="Graficas de ventas">
                        <i class="fas fa-chart-line"></i>
                        <span>Graficas</span>
                    </a>
                    <a href="historial.html" class="nav-item" data-tooltip="Historial de ventas">
                        <i class="fas fa-history"></i>
                        <span>Historial</span>
                    </a>
                    <a href="corte-caja.html" class="nav-item" data-tooltip="Corte de caja">
                        <i class="fas fa-cash-register"></i>
                        <span>Corte de caja</span>
                    </a>
                    <a href="ayuda.html" class="nav-item" data-tooltip="Ayuda">
                        <i class="fas fa-question-circle"></i>
                        <span>Ayuda</span>
                    </a>
                </div>

                <div class="nav-section-bottom">
                    <button class="logout-btn" title="Cerrar sesión">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </nav>
        </aside>
        
        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <i class="fas fa-clipboard-list"></i>
                    <span>Inventario</span>
                </div>
                <div class="header-right">
                    <span class="session-info">Cargando...<br>Administrador</span>
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </header>

            <div class="inventario-container">
                <div class="action-buttons">
                    <button class="btn-action btn-add">
                        <i class="fas fa-plus"></i>
                        Agregar lote
                    </button>
                    <button class="btn-action btn-edit">
                        <i class="fas fa-edit"></i>
                        Modificar lote
                    </button>
                    <div class="dropdown-container">
                        <button class="btn-action btn-category">
                            <i class="fas fa-filter"></i>
                            Categoría
                            <i class="fas fa-chevron-down dropdown-arrow"></i>
                        </button>
                        <!-- El dropdown se creará dinámicamente en JS -->
                    </div>
                    <button class="btn-action btn-delete">
                        <i class="fas fa-times-circle"></i>
                        Eliminar lote
                    </button>
                </div>
                
                <table class="products-table">
                    <thead>
                        <tr>
                            <th class="column-codigo">Código</th>
                            <th class="column-producto">Producto</th>
                            <th class="column-cat">Categoria</th>
                            <th class="column-marca">Marca</th>
                            <th class="column-fechacad">Fecha de Caducidad</th>
                            <th class="column-id">ID de registro</th>
                            <th class="column-fechaent">Fecha de Entrada</th>
                            <th class="column-fechasal">Fecha de Salida</th>
                            <th class="column-stockalm">Stock en Almacén</th>
                            <th class="column-stockex">Stock en Exhibición</th>
                            <th class="column-precio">Precio Unitario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las filas se llenarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Los modales se crearán dinámicamente en JS -->
    <script src="/Vista Web Admin/src/Forms/formsInventario.js"></script>
</body>
</html>
