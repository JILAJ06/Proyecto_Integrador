<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clink - Ventas</title>
    <link rel="stylesheet" href="/Vista Web Admin/css/base.css">
    <link rel="stylesheet" href="/Vista Web Admin/css/ventas.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar - Reutilizada del código anterior -->
        <aside class="sidebar">
            <div class="logo">
                <img src="/Vista Web Admin/img/caja-logo.jpg" alt="Logo Clink" class="logo-img">
                <span>CLINK</span>
            </div>
            
            <nav class="nav-menu">
                <!-- Sección principal de navegación -->
                <div class="nav-section-main">
                    <a href="Ventas.html" class="nav-item">
                        <i class="fas fa-cash-register"></i>
                        <span>Venta</span>
                    </a>
                                    <!-- Línea divisoria -->
                <div class="nav-divider"></div>
                
                    <a href="productos.html" class="nav-item" data-tooltip="Productos">
                        <i class="fas fa-box"></i>
                        <span>Productos</span>
                    </a>
                    <a href="inventario.html" class="nav-item" data-tooltip="Inventario">
                        <i class="fas fa-clipboard-list"></i>
                        <span>Inventario</span>
                    </a>
                    <a href="clientes.html" class="nav-item" data-tooltip="Clientes">
                        <i class="fas fa-users"></i>
                        <span>Clientes</span>
                    </a>
                    <a href="empleados.html" class="nav-item" data-tooltip="Empleados">
                        <i class="fas fa-user-tie"></i>
                        <span>Empleados</span>
                    </a>
                    <a href="graficas.html" class="nav-item" data-tooltip="Graficas de ventas">
                        <i class="fas fa-chart-line"></i>
                        <span>Graficas</span>
                    </a>
                    <a href="historial.html" class="nav-item" data-tooltip="Historial de ventas">
                        <i class="fas fa-history"></i>
                        <span>Historial</span>
                    </a>
                    <a href="corte-caja.html" class="nav-item" data-tooltip="Corte de caja">
                        <i class="fas fa-cash-register"></i>
                        <span>Corte de caja</span>
                    </a>
                    <a href="ayuda.html" class="nav-item" data-tooltip="Ayuda">
                        <i class="fas fa-question-circle"></i>
                        <span>Ayuda</span>
                    </a>
                </div>



                <!-- Sección inferior - Logout -->
                <div class="nav-section-bottom">
                    <button class="logout-btn" title="Cerrar sesión">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Cerrar sesión</span>
                    </button>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <i class="fas fa-cash-register"></i>
                    <span>Ventas</span>
                </div>
                <div class="header-right">
                    <span class="session-info">Cargando...<br>Administrador</span>
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </header>

            <!-- Ventas Content -->
            <div class="ventas-container">

                <!-- Products Table -->
                <div class="table-container">
                    <table class="products-table">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Producto</th>
                                <th>Precio unitario</th>
                                <th>Cantidad</th>
                                <th>Sub total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Los productos se cargarán dinámicamente aquí -->
                        </tbody>
                    </table>
                </div>

                <!-- Total and Pay Section -->
                <div class="payment-section">
                    <div class="total-container">
                        <span class="total-label">Total</span>
                        <span class="total-amount">$ 0.00</span>
                    </div>
                    <button class="btn-pay">Pagar</button>
                </div>
            </div>
        </main>
    </div>
    <!-- Scripts para el sistema de ventas -->
    <script type="module" src="/Vista Web Admin/src/Servicios/ventasServices.js"></script>
    <script type="module" src="/Vista Web Admin/src/Forms/formsVentas.js"></script>
    <script type="module" src="/Vista Web Admin/script.js"></script>
</body>
</html>
