<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="/Vista Web_Empleados/CSS/base_Empleado.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&display=swap" rel="stylesheet">
    <title>Clink - Inicion de sesioin</title>
    <link rel="stylesheet" href="/Vista Web_Empleados/CSS/loging.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="login-logo">
                <i class="fa-solid fa-phone-volume"></i> <span style="font-family:'Konkhmer Sleokchher', cursive; font-size:1.5rem;">CLINK</span>
            </div>
            <div class="login-title">¡Bienvenido!</div>
            <div class="login-subtitle">Ingrese sus datos</div>
            <form class="login-form" id="loginForm">
                <label for="id">ID del Negocio</label>
                <input type="text" id="id" name="id" required>
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="login-btn">Iniciar sesión</button>
                <button type="button" class="register-btn" onclick="window.location.href='/registro.html'">Registrarse</button>
            </form>
        </div>
        <div class="image-box">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Supermercado">
        </div>
    </div>
    <script src="/Vista Web_Empleados/src/loging.js"></script>
</body>
</html>
