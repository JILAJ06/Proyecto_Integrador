<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clink - Ventas</title>
    <link rel="stylesheet" href="/Vista Web_Empleados/CSS/ventas_Empleados.css">
    <link rel="stylesheet" href="/Vista Web_Empleados/CSS/base_Empleado.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar - Reutilizada del código anterior -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-cube"></i>
                <span>CLINK</span>
            </div>
            
            <nav class="nav-menu">
                <!-- Sección principal de navegación -->
                <div class="nav-section-main">
                    <a href="Index_Empleados.html" class="nav-item">
                        <i class="fas fa-home"></i>
                        <span>Inicio</span>
                    </a>
                    <a href="Ventas_Empleados.html" class="nav-item active">
                        <i class="fas fa-cash-register"></i>
                        <span>Venta</span>
                    </a>
                                    <!-- Línea divisoria -->
                <div class="nav-divider"></div>
                
                    <a href="inventario_Empleados.html" class="nav-item">
                        <i class="fas fa-clipboard-list"></i>
                        <span>Inventario</span>
                    </a>
                   
                    <a href="clientes_Empleados.html" class="nav-item">
                        <i class="fas fa-users"></i>
                        <span>Clientes</span>
                    </a>
                    
                    <a href="historial_Empleados.html" class="nav-item">
                        <i class="fas fa-history"></i>
                        <span>Historial</span>
                    </a>
                    
                    <a href="ayuda.html" class="nav-item">
                        <i class="fas fa-question-circle"></i>
                        <span>Ayuda</span>
                    </a>
                </div>

                <!-- Sección inferior - Logout -->
                <div class="nav-section-bottom">
                    <button class="logout-btn" title="Cerrar sesión">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <i class="fas fa-cash-register"></i>
                    <span>Ventas</span>
                </div>
                <div class="header-right">
                    <span class="session-info">Sesión ####<br>Administrador</span>
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </header>

            <!-- Ventas Content -->
            <div class="ventas-container">
                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="btn-action btn-add">
                        <i class="fas fa-plus"></i>
                        Agregar producto
                    </button>
                    <button class="btn-action btn-remove">
                        <i class="fas fa-minus"></i>
                        Eliminar producto
                    </button>
                </div>

                <!-- Products Table -->
                <div class="table-container">
                    <table class="products-table">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Producto</th>
                                <th>Precio unitario</th>
                                <th>Cantidad</th>
                                <th>Sub total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>19198398</td>
                                <td>Leche no se qué</td>
                                <td>12.5</td>
                                <td>2</td>
                                <td>25</td>
                            </tr>
                            <!-- Más filas se pueden agregar aquí -->
                        </tbody>
                    </table>
                </div>

                <!-- Total and Pay Section -->
                <div class="payment-section">
                    <div class="total-container">
                        <span class="total-label">Total</span>
                        <span class="total-amount">$ 156.5</span>
                    </div>
                    <button class="btn-pay">Pagar</button>
                </div>
            </div>
        </main>
    </div>

    <script src="/Vista Web_Empleados/src/script_Empleados.js"></script>
</body>
</html>
