<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Vista Web_Empleados/CSS/base_Empleado.css">
    <link rel="stylesheet" href="/Vista Web_Empleados/CSS/historial_Empleados.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&display=swap" rel="stylesheet">
    <script src="/Vista Web_Empleados/src/script.js"></script>
    <title>Clink - Historial</title>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-cube"></i>
                <span>CLINK</span>
            </div>
            
            <nav class="nav-menu">
                <div class="nav-section-main">
                    <a href="Index_Empleados.html" class="nav-item active" data-tooltip="Inicio">
                        <i class="fas fa-home"></i>
                        <span>Inicio</span>
                    </a>
                    <a href="Ventas_Empleados.html" class="nav-item" data-tooltip="Venta">
                        <i class="fas fa-cash-register"></i>
                        <span>Venta</span>
                    </a>

                    <div class="nav-divider"></div>

                    <a href="inventario_Empleados.html" class="nav-item" data-tooltip="Inventario">
                        <i class="fas fa-clipboard-list"></i>
                        <span>Inventario</span>
                    </a>
                    
                    <a href="clientes_Empleados.html" class="nav-item" data-tooltip="Clientes">
                        <i class="fas fa-users"></i>
                        <span>Clientes</span>
                    </a>
                    <a href="historial_Empleados.html" class="nav-item" data-tooltip="Historial de empleados">
                        <i class="fas fa-history"></i>
                        <span>Historial</span>
                    </a>
                    <a href="ayuda.html" class="nav-item" data-tooltip="Ayuda">
                        <i class="fas fa-question-circle"></i>
                        <span>Ayuda</span>
                    </a>
                </div>


                <div class="nav-section-bottom">
                    <button class="logout-btn" title="Cerrar sesión">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </nav>
        </aside>
         <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <i class="fas fa-history"></i>
                    <span>Historial</span>
                </div>
                <div class="header-right">
                    <span class="session-info">Sesión ####<br>Empleado</span>
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </header>

            <div class="historial-container">
                <div class="action-buttons">
                    <!-- Dropdown Venta -->
                    <div class="dropdown">
                        <button class="btn-action btn-dropdown" onclick="toggleDropdown('ventaDropdown')">
                            <i class="fas fa-cash-register"></i>
                            Venta
                            <i class="fas fa-chevron-down dropdown-arrow"></i>
                        </button>
                        <div class="dropdown-content" id="ventaDropdown">
                            <a href="#" onclick="filterByVenta('todas')">
                                <i class="fas fa-list"></i> Todas las ventas
                            </a>
                            <a href="#" onclick="filterByVenta('matutina')">
                                <i class="fas fa-sun"></i> Venta matutina
                            </a>
                            <a href="#" onclick="filterByVenta('vespertina')">
                                <i class="fas fa-moon"></i> Venta vespertina
                            </a>
                            <a href="#" onclick="filterByVenta('nocturna')">
                                <i class="fas fa-star"></i> Venta nocturna
                            </a>
                            <a href="#" onclick="filterByVenta('hoy')">
                                <i class="fas fa-calendar-day"></i> Ventas de hoy
                            </a>
                            <a href="#" onclick="filterByVenta('ayer')">
                                <i class="fas fa-calendar-minus"></i> Ventas de ayer
                            </a>
                        </div>
                    </div>

                    <!-- Dropdown Meses -->
                    <div class="dropdown">
                        <button class="btn-action btn-dropdown" onclick="toggleDropdown('mesesDropdown')">
                            <i class="fas fa-calendar"></i>
                            Meses
                            <i class="fas fa-chevron-down dropdown-arrow"></i>
                        </button>
                        <div class="dropdown-content" id="mesesDropdown">
                            <a href="#" onclick="filterByMonth('enero')">
                                <i class="fas fa-calendar-alt"></i> Enero
                            </a>
                            <a href="#" onclick="filterByMonth('febrero')">
                                <i class="fas fa-calendar-alt"></i> Febrero
                            </a>
                            <a href="#" onclick="filterByMonth('marzo')">
                                <i class="fas fa-calendar-alt"></i> Marzo
                            </a>
                            <a href="#" onclick="filterByMonth('abril')">
                                <i class="fas fa-calendar-alt"></i> Abril
                            </a>
                            <a href="#" onclick="filterByMonth('mayo')">
                                <i class="fas fa-calendar-alt"></i> Mayo
                            </a>
                            <a href="#" onclick="filterByMonth('junio')">
                                <i class="fas fa-calendar-alt"></i> Junio
                            </a>
                            <a href="#" onclick="filterByMonth('todos')">
                                <i class="fas fa-list"></i> Todos los meses
                            </a>
                        </div>
                    </div>

                    <!-- Botón Exportar -->
                    <button class="btn-action btn-export">
                        <i class="fas fa-download"></i>
                        Exportar
                    </button>
                </div>

                <table class="products-table">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>ID de venta</th>
                            <th>Producto</th>
                            <th>Categoria</th>
                            <th>Cantidad</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                        <tr><td></td><td></td><td></td><td></td><td></td><td></td></tr>
                    </tbody>
                </table>
            </div>
        </main>

        <script src="dropdown.js"></script>
    </div>
</body>
</html>
