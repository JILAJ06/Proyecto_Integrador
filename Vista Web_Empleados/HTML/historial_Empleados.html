        <script type="module" src="/Vista Web Admin/src/Forms/formsHistorial.js"></script>
        <script>
        // Dropdown funcionalidad para Día
        (function() {
            const btn = document.getElementById('dia-combobox-btn');
            const list = document.getElementById('dia-combobox-list');
            const label = document.getElementById('dia-combobox-label');
            if (!btn || !list) return;
            btn.addEventListener('click', function(e) {
                e.stopPropagation();
                list.style.display = (list.style.display === 'block') ? 'none' : 'block';
            });
            // Selección de día
            list.querySelectorAll('a').forEach(function(a) {
                a.addEventListener('click', function(e) {
                    e.preventDefault();
                    const dia = a.getAttribute('data-dia');
                    label.textContent = a.textContent.trim();
                    list.style.display = 'none';
                    // Aquí puedes llamar a tu función de filtro, por ejemplo:
                    if (typeof window.filterByDia === 'function') window.filterByDia(dia);
                });
            });
            // Cerrar al hacer clic fuera
            document.addEventListener('click', function(e) {
                if (!btn.contains(e.target) && !list.contains(e.target)) {
                    list.style.display = 'none';
                }
            });
        })();
        </script>
    </div>
