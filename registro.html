    <title>Registro</title>

</head>
<body>
    <div class="container">
        <div class="register-box">

                <input type="text" id="colonia" name="colonia" placeholder="Ej: Centro" required>
                
                <label for="codigoPostal">C칩digo Postal</label>
                <input type="text" id="codigoPostal" name="codigoPostal" placeholder="Ej: 12345" pattern="[0-9]{5}" maxlength="5" required>
                
                <label for="email">Correo electr칩nico</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Contrase침a</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" class="register-btn">Registrar</button>
            </form>
        </div>
        <div class="image-box">
            <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=800&q=80" alt="Empleado">
        </div>
    </div>
    <script src="/Vista Web_Empleados/src/registro.js"></script>
</body>
</html>
